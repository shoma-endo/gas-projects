    <script>
      (function () {
        const closeBtn = document.getElementById('closeBtn');
        if (closeBtn) {
          closeBtn.addEventListener('click', () => {
            if (google && google.script && google.script.host && google.script.host.close) {
              google.script.host.close();
            }
          });
        }

        const markdownNode = document.getElementById('readme-markdown');
        const fallback = '# README\n\nコンテンツを読み込めませんでした。';
        const markdown = markdownNode ? markdownNode.textContent : fallback;
        if (markdownNode) {
          markdownNode.remove();
        }

        const converter = new showdown.Converter({
          tables: true,
          strikethrough: true,
          tasklists: true,
          simplifiedAutoLink: true,
          ghMentions: true,
          ghCodeBlocks: true
        });
        converter.setFlavor('github');

        const target = document.getElementById('readme-container');
        if (target) {
          target.innerHTML = converter.makeHtml(markdown);
        }
      })();
    </script>
  </body>
